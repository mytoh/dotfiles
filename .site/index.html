<!doctype html>

<html>

  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex,nofollow" />
    <title>start page</title>

    <link rel="stylesheet/less" href="css/style.less" type="text/css" />
    <script src="http://lesscss.googlecode.com/files/less-1.1.3.min.js"></script>

    <!--less.js watch feature-->
    <script type="text/javascript" charset="utf-8">
      less.env = "development";
      less.watch();
    </script>

  </head>

  <body>

    <section>

    <div id="bookmark">
    <p class="delicious">
    <a href="http://del.icio.us" target="_blank">delicious</a> >> <br>
    </p>

    <p class="arch">
    <a href="http://archlinux.org" target="_blank">archlinux</a> >> 
    <a href="http://bbs.archlinux.org" target="_blank">forum</a> > <br>
    </p>
    </div>

    </section>

    <footer>
    <br>
    <p class="google">
    <a href="http://google.com" target="_blank">google</a>
    </p>

    <form method="get" target="_blank" action="http://www.google.co.jp/search">
       <table border="0" cellpadding="0"> 
         <tr><td class="googleinput">
              <input type=text name=q size=25 maxlength=255 value="" />
              <input type=submit value="search" />
        </td></tr>
      </table>
    </ form>
    <br>
    </footer>

  </body>

</html>
