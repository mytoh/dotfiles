# Write your default config options here!

## audio
alang=Japanese,jpn,ja
slang=English,eng,en

## subs
no-sub

## Drop frames to preserve audio/video sync.
framedrop=vo

vf=scale=640:480

softvol=yes
softvol-max=500
volume=80

## audio
af=drc
af=scaletempo
# af=bs2b:profile=jmeier

use-filedir-conf=yes
# correct-pts=yes

## cache
cache-default=450000

## youtube_dl
# ytdl=yes
#ytdl-format=best[ext=webm]/best
ytdl-raw-options=netrc=,verbose=

## seekbar style, slider or bar
#seekbarstyle=bar

# playlist
load-unsafe-playlists=yes

## screenshot
screenshot-format="png"
screenshot-png-compression="0"
screenshot-template="%f_snapshot_%wH.%wM.%wS_[%tY.%tm.%td_%tH.%tM.%tS]"

# Rice osd
# press O few times
# [[http://pastie.org/pastes/10042447/text]]
osd-bar-align-y=0.85
osd-color='#F6F6C9'
osd-border-size=3.2
osd-border-color="#FF262626"
osd-shadow-offset=1
osd-shadow-color="#33000000"
osd-bar-w=100
osd-bar-h=0.1
osd-font="Bitstream Vera Sans"
osd-font-size=35
osd-spacing=0.5

